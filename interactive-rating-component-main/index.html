<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>  
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
  </style>

</head>
<body>
  <div class="container">
    <div class="section" id="section">
     <!-- Rating state start -->
     <div class="icon">
        <img src="images/icon-star.svg" alt="star_icon">
      </div>

      <h4>How did we do?</h4>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="numbers" id="rating">
        <p class="para-button">1</p>
        <p class="para-button">2</p>
        <p class="para-button">3</p>
        <p class="para-button">4</p>
        <p class="para-button">5</p>
      </div>
      <div class="btn">
        <button id="submitBtn">SUBMIT</button>
      </div>
      
    </div>
  </div>


 

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected 
  out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Renu</a>.
  </div>
</footer>
<script src="script.js">
</script>

</body>

</html>
