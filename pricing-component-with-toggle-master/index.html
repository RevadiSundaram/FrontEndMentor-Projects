<body>
  <main>
    <section class="section-1">
      <h1>Our Pricing</h1>
      <div class="toggle">
        <label>Annually</label>
        <label class="switch">
          <input type="checkbox" id="tog">
          <span class="slider round"></span>
        </label>
        <label>Monthly</label>
      </div>
    </section>
    <section class="section-2">
      <div class="card">
        <h2 class="grey">Basic</h2>
        <h3  class="price">&nbsp;&dollar;<span id="basic">199.99</span>&nbsp;</h3>
        <p class="line"></p>
        <p class="det">500 GB Storage</p>
        <p class="line"></p>
        <p class="det">2 Users Allowed</p>
        <p class="line"></p>
        <p class="det">Send up to 3 GB</p>
        <p class="line"></p>
        <button class="btn">Learn More</button>
      </div>
      <div class="card middle">
        <h2 >Professional</h2>
        <h3  class="price">&nbsp;&dollar;<span id="prof">249.99</span>&nbsp;</h3>
        <p class="line"></p>
        <p class="det">1 TB Storage</p>
        <p class="line"></p>
        <p class="det">5 Users Allowed</p>
        <p class="line"></p>
        <p class="det">Send up to 10 GB</p>
        <p class="line"></p>
        <button class="btn-2">Learn More</button>
      </div>
      <div class="card">
        <h2 class="grey">Master</h2>
        <h3  class="price">&nbsp;&dollar;<span id="master">399.99</span>&nbsp;</h3>
        <p class="line"></p>
        <p class="det">2 TB Storage</p>
        <p class="line"></p>
        <p class="det">10 Users Allowed</p>
        <p class="line"></p>
        <p class="det">Send up to 20 GB</p>
        <p class="line"></p>
        <button class="btn">Learn More</button>
      </div>
    </section>
  </main>
